<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <!-- Asegúrate de que la ruta a estilos.css sea correcta si está en una subcarpeta -->
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    /* Estilos básicos para el formulario de login/registro (repetidos para auto-contención) */
    body.fondo {
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .formulario {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .formulario h2 {
      color: #d81b60;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .formulario input[type="text"],
    .formulario input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .formulario button {
      width: 100%;
      padding: 15px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .formulario button:hover {
      background-color: #ff1493;
    }

    .formulario p {
      margin-top: 20px;
      color: #666;
    }

    .formulario p a {
      color: #d81b60;
      text-decoration: none;
      font-weight: bold;
    }

    .formulario p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="fondo">
  <div class="formulario">
    <h2>💖 Regístrate...</h2>
    <form id="formRegistro">
      <input type="text" name="user" placeholder="Elige tu nombre" required>
      <input type="password" name="pass" placeholder="Crea una contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script src="js/config.js"></script>
  <script>
document.getElementById("formRegistro").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const datos = Object.fromEntries(formData.entries());

  try {
    const res = await fetch(getApiUrl("/register"), {
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(datos)
    });

    const data = await res.json();

    if (data.success) {
      alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
      window.location.href = "login.html";
    } else {
      alert(data.message || "Error al registrarse.");
    }
  } catch (error) {
    console.error("Error en la solicitud de registro:", error);
    alert("Hubo un problema al intentar registrarse. Por favor, verifica tu conexión.");
  }
});
  </script>
</body>
</html>

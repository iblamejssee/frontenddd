  <script>
    // Script para verificar la sesi√≥n y mostrar el saludo
    fetch("https://backend-iris.onrender.com/usuario", {// **CAMBIAR A TU URL DE RENDER**
      credentials: "include"
    })
    .then(res => {
      if (!res.ok) {
        // Si la respuesta no es OK, pero no es un 401, loguear el error
        if (res.status !== 401) {
          console.error(`HTTP error! status: ${res.status}`);
        }
        return Promise.reject("Error al obtener usuario o no autorizado");
      }
      return res.json();
    })
    .then(data => {
      if (data.user) {
        document.getElementById("saludo").textContent = `Bienvenido, ${data.user}`;
      } else {
        // Si no hay usuario en la sesi√≥n, redirigir al login
        window.location.href = "login.html";
      }
    })
    .catch(err => {
      console.warn("No se pudo obtener el usuario o no hay sesi√≥n:", err);
      // Si hay un error (ej. red, CORS, o el backend no devuelve user), redirigir al login
      window.location.href = "login.html";
    });
  </script>

  <script>
    // Script para mostrar frases rom√°nticas
    const frases = [

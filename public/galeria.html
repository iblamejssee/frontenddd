<!-- public/galeria.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestra GalerÃ­a</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #d63384;
    }

    form {
      margin: 20px;
    }

    input[type="file"] {
      padding: 10px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .foto {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Nuestra galerÃ­a jejeje</h1>

  <form action="/subir-foto" method="POST" enctype="multipart/form-data">
    <input type="file" name="foto" accept="image/*" required>
    <button type="submit">Subir foto</button>
  </form>

  <div class="galeria" id="galeria"></div>

<script>
  fetch("https://backend-lg45.onrender.com/fotos")
    .then(res => res.json())
    .then(data => {
      const galeria = document.getElementById("galeria");
      data.forEach(foto => {
        const div = document.createElement("div");
        div.style.position = "relative";

        const img = document.createElement("img");
        img.src = foto.src;
        img.className = "foto";

        div.appendChild(img);

        if (foto.puedeBorrar) {
          const btn = document.createElement("button");
          btn.textContent = "âŒ";
          btn.style.position = "absolute";
          btn.style.top = "5px";
          btn.style.right = "5px";
          btn.style.background = "#ff4081";
          btn.style.color = "white";
          btn.style.border = "none";
          btn.style.borderRadius = "5px";
          btn.style.cursor = "pointer";
          btn.onclick = () => {
            fetch("https://backend-lg45.onrender.com/borrar-foto", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ id: foto.id })
            }).then(() => location.reload());
          };
          div.appendChild(btn);
        }

        galeria.appendChild(div);
      });
    });
</script>

</body>
</html>
